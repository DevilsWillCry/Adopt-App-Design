<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel='icon' type='img/cat-icon.svg' href="./img/cat-icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>¡Adopt Me!</title>
    <style>
        /* Estilos para ocultar la barra de desplazamiento */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
          -ms-overflow-style: none; /* IE y Edge */
          scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="h-screen bg-whiteMainDesign font-nunito hide-scrollbar scroll-smooth snap-mandatory"> <!--bg-whiteMainDesign-->
    <div id="menu-container" class="h-auto w-screen flex flex-col gap-5 items-center justify-center p-7 mb-10">
        <div id="container-image-home" class="w-72 h-auto flex flex-row flex-shrink-0  justify-between align-middle items-center ">
            <i class=" fa-solid fa-bars-staggered text-xl"></i>
            <div id="profile-image-home">
            <!-- Aquí ira la imagen de perfil del home -->
            </div>
        </div>

        <div class="w-72 h-auto">
            <span class="font-bold">Adopt</span>
            <p class="text-grayDesign text-xs">your favorite soulmate pet</p>
        </div>

        <div class="relative w-max h-auto">
            <input class="w-72 h-10 rounded-3xl shadow-xl p-3 placeholder:italic placeholder:text-grayDesign " name="filter"   type="text" placeholder="Search your soulmate pet">
            <button class="absolute right-1 top-0 z-20 mt-1 bg-cyanDesign rounded-full w-8 h-8"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div id="filter-pet" class="relative w-72 rounded-3xl max-w-4xl overflow-x-auto flex items-center p-3 gap-3  snap-x snap-mandatory scroll-smooth hide-scrollbar overflow-hidden">

            <div class="snap-start cursor-pointer w-auto h-8 bg-white shadow-md flex flex-nowrap flex-shrink-0  rounded-2xl gap-1 items-center content-center p-2 ">
                <img class="w-5 h-5 ml-1 object-cover" src="./img/cats/bengal.png" alt="">
                <span class="text-nowrap text-xs text-grayDesign">Bengal</span>
            </div>

            <div class="snap-start cursor-pointer w-auto h-8 bg-white shadow-md flex flex-nowrap flex-shrink-0  rounded-2xl gap-1 items-center content-center p-2">
                <img class="w-5 h-5 ml-1 object-cover" src="./img/cats/persian.png" alt="">
                <span class="text-nowrap text-xs text-grayDesign">Persian</span>
            </div>

            <div class="snap-start cursor-pointer w-auto h-8 bg-white shadow-md flex flex-nowrap flex-shrink-0  rounded-2xl gap-1 items-center content-center p-2">
                <img class="w-5 h-5 ml-1 object-cover" src="./img/cats/regdoll.png" alt="">
                <span class="text-nowrap text-xs text-grayDesign">Regdoll</span>
            </div>
                
            <div class="snap-start cursor-pointer w-auto h-8 bg-white shadow-md flex flex-nowrap flex-shrink-0  rounded-2xl gap-1 items-center content-center p-2">
                <img class="w-5 h-5 ml-1 object-cover" src="./img/cats/devon-rex.png" alt="">
                <span class="text-nowrap text-xs text-grayDesign">Devon Rex</span>
            </div>
            
            <div class="snap-start cursor-pointer w-auto h-8 bg-white shadow-md flex flex-nowrap flex-shrink-0  rounded-2xl gap-1 items-center content-center p-2">
                <img class="w-5 h-5 ml-1 object-cover" src="./img/cats/ural-rex.png" alt="">
                <span class="text-nowrap text-xs text-grayDesign">Ural Rex</span>
            </div>
        </div>

        <!--Card palabra "Recommended"-->
        <div>
            <span class="font-bold">Recommended</span>
        </div>

        <!--Cards de descripción de los gatos-->
        <div id="container-info">
            <!-- Aquí se van a mostrar los gatos de los usuarios -->
        </div>
    </div>

    <!-- Shopping Cart -->
    <!-- -translate-x-full -->
    <div id="shopping-sidebar" class="fixed top-0 z-30 left-0 w-screen  h-screen -translate-x-full  text-center overflow-y-auto bg-whiteMainDesign text-black transform transition-transform duration-300">
        <!-- Contenido del sidebar -->
        <h1 class="p-4 text-lg font-bold justify-center items-center">Shopping Cart</h1>
        <div id="shopping-section" class="flex flex-col justify-center items-center gap-3 ">
            <!-- Aquí se mostraran las compras del usuario -->
            
        </div>
    </div>


    <!-- Adding Pet-->
    <!-- -translate-x-full -->
    <div id="add-pet-sidebar" class="fixed top-0 z-30 left-0 w-screen  -translate-x-full h-screen overflow-y-auto flex flex-col items-center justify-center bg-whiteMainDesign text-black transform  transition-transform duration-300">
        <!-- Contenido del sidebar -->
        <!-- Título -->
        <div  id="title-add"  class="fixed top-[15%] left-2/4 h-1/2 w-[60%]  -translate-x-2/4  bg-whiteMainDesign rounded-2xl border-t-4 border-t-grayDesign border-r-4 border-r-grayDesign shadow-2xl p-2 transform-gpu transition-all  delay-200 z-0">
        </div>      
        <div class="relative flex flex-col w-3/4 h-1/2 z-20 border-b-4 border-r-4 border-b-yellow-600 border-r-yellow-600 bg-yellowDesign  p-5 rounded-2xl shadow-xl mb-10 text-center">
            <div class="inline-block mb-5 p-2 bg-whiteDesign rounded-2xl shadow-2xl">                
                <h1 class="text-xl font-bold ">What would you like to create next?</h1>
            </div>
            <div class="flex flex-col gap-4 p-6 bg-white rounded-lg shadow-lg max-w-md mx-auto">
                <!-- Opción 1: Añadir un nuevo producto -->
                <div id="openModalProduct" class="flex items-center p-3 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-200 ease-in-out">
                    <input type="checkbox" id="product-name" name="product-name" class="w-5 h-5 text-blue-600 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    <h1 class="ml-2 text-base font-semibold text-gray-800">Add a new product</h1>
                </div>
            
                <!-- Opción 2: Dar en adopción una mascota -->
                <!-- Botón para abrir el modal -->
                <div id="openModalPet" class="flex items-center cursor-pointer p-3 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-200 ease-in-out">
                    <input type="checkbox" id="pet-name" name="pet-name" class="w-5 h-5 text-blue-600 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    <p class="ml-2 text-base font-semibold text-gray-800">Give a pet for adoption</p>
                </div>
                <!-- Modal -->
                <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center hidden">
                    <div class="flex flex-col">
                        <button id="closeModalBtn" class="text-end w-full text-white rounded-lg mt-10">
                            <i class="fa-solid fa-x bg-red-600 p-3 rounded-xl"></i>
                        </button>
                        <!-- Aquí ira el CRUD-->
                        <div id="crud-section" class="flex justify-center items-center h-full overflow-y-auto">
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    
    
    <!-- Favorite Section -->
    <div id="favorite-sidebar" class="fixed top-0 z-30 left-0 -translate-x-full w-screen h-screen overflow-y-auto flex flex-col items-center justify-items-center bg-whiteMainDesign text-black transform  transition-transform duration-300">
        <h1 class="p-4 text-xl font-bold mt-5 mb-10">Favorites</h1>
        <div id="favorites-section" class="grid grid-cols-2 w-auto h-screen overflow-y-auto gap-8 p-5  items-start justify-items-center ">
        <!-- Contenido del sidebar para favoritos-->
        </div>
        
    </div>

    <!-- Profile Section -->
    <!-- -translate-x-full -->
    <div id="profile-sidebar" class="fixed top-0 z-30 left-0 -translate-x-full  w-screen h-screen overflow-y-auto bg-whiteMainDesign text-black transform  transition-transform duration-300">
        <!-- Contenido del sidebar -->
    </div>
    
    <!--Card Footer-->
    <div class="fixed bottom-0 left-2/4 -translate-x-2/4 z-50 bg-FooterDesign  w-72 h-14 rounded-t-3xl flex justify-around">
        <button id="home" class="relative text-white"><i class="fa-solid fa-house hover:text-yellowDesign hover:animate-pulse"></i></button>
        <button id="shop" class="relative text-white"><i class="fa-solid fa-cart-shopping hover:text-yellowDesign hover:animate-pulse"></i></button>
        <button id="add" class="relative  text-white bg-cyanDesign w-10 h-11 mb-3 rounded-b-2xl "><i class="fa-solid fa-plus  hover:text-yellowDesign hover:animate-bounce"></i></button>
        <button id="favorite" class="relative text-white"><i class="fa-solid fa-heart hover:text-yellowDesign hover:animate-pulse"></i></button>
        <button id="profile" class="relative text-white "><i class="fa-solid fa-user hover:text-yellowDesign hover:animate-pulse"></i></button>
    </div>

</body>

<script type="module" src="./scriptHome.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
