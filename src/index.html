<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel='icon' type='./img/cat-icon.svg' href="./img/cat-icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>¡Adopt Me!</title>
    <style>
        /* Estilos para ocultar la barra de desplazamiento */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
          -ms-overflow-style: none; /* IE y Edge */
          scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="bg-whiteMainDesign font-nunito"> <!--bg-whiteMainDesign-->
    <div id="menu-container" class="h-auto w-screen flex flex-col gap-5 items-center justify-center p-7">
        <div class="w-72 h-auto">
            <span class="font-bold">Adopt</span>
            <p class="text-grayDesign text-xs">your favorite soulmate pet</p>
        </div>

        <div class="relative w-max h-auto">
            <input class="w-72 h-10 rounded-3xl shadow-xl p-3 placeholder:italic placeholder:text-grayDesign " name="filter"   type="text" placeholder="Search your soulmate pet">
            <button class="absolute right-1 top-0 z-20 mt-1 bg-cyanDesign rounded-full w-8 h-8"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div id="filter-pet" class="relative w-72 rounded-3xl max-w-4xl overflow-x-auto flex items-center p-3 gap-3  snap-x snap-mandatory scroll-smooth hide-scrollbar overflow-hidden">

            <div class="snap-start waw-auto h-8 bg-white shadow-md flex flex-nowrap flex-shrink-0  rounded-2xl gap-1 items-center content-center p-2 ">
                <img class="w-5 h-5 ml-1 object-cover" src="./img/cats/bengal.png" alt="">
                <span class="text-nowrap text-xs text-grayDesign">Bengal</span>
            </div>

            <div class="snap-start w-auto h-8 bg-white shadow-md flex flex-nowrap flex-shrink-0  rounded-2xl gap-1 items-center content-center p-2">
                <img class="w-5 h-5 ml-1 object-cover" src="./img/cats/persian.png" alt="">
                <span class="text-nowrap text-xs text-grayDesign">Persian</span>
            </div>

            <div class="snap-start w-auto h-8 bg-white shadow-md flex flex-nowrap flex-shrink-0  rounded-2xl gap-1 items-center content-center p-2">
                <img class="w-5 h-5 ml-1 object-cover" src="./img/cats/regdoll.png" alt="">
                <span class="text-nowrap text-xs text-grayDesign">Regdoll</span>
            </div>
                
            <div class="snap-start w-auto h-8 bg-white shadow-md flex flex-nowrap flex-shrink-0  rounded-2xl gap-1 items-center content-center p-2">
                <img class="w-5 h-5 ml-1 object-cover" src="./img/cats/devon-rex.png" alt="">
                <span class="text-nowrap text-xs text-grayDesign">Devon Rex</span>
            </div>
            
            <div class="snap-start w-auto h-8 bg-white shadow-md flex flex-nowrap flex-shrink-0  rounded-2xl gap-1 items-center content-center p-2">
                <img class="w-5 h-5 ml-1 object-cover" src="./img/cats/ural-rex.png" alt="">
                <span class="text-nowrap text-xs text-grayDesign">Ural Rex</span>
            </div>
        </div>

        <!--Card palabra "Recommended"-->
        <div>
            <span class="font-bold">Recommended</span>
        </div>

        <!--Cards de descripción de los gatos-->
        <div class="w-72 h-48 bg-white shadow-2xl grid grid-cols-2 row-auto gap-3 items-center justify-items-center rounded-2xl">
            <div class="w-full h-auto col-span-2 grid grid-rows-2 grid-flow-col items-center justify-start"> <!-- bg-slate-700-->
                <img class="bg-yellow-300 w-8 h-7 row-span-2 align-middle items-center ml-3 mr-5 rounded-full" src="./img/users-default-image/user_basic.svg" alt="">
                <h1 class="font-bold">Nick Factural</h1>
                <span class="text-xs text-grayDesign">Pet Star Shop</span>
                <button class="w-fulLjustify-center align-middle items-center row-span-2 ml-20" onclick="toggleHeart(this)">
                    <i class="text-red-600 z-10 fa-regular fa-heart"></i>
                </button>
            </div>  
            <div class="w-35.5 h-22.5 rounded-[20px] skew-x-12 bg-yellowDesign ml-8">
                <img class= "w-36 h-28 absolute top-0 -mt-5 mx-auto left-1/2 transform -translate-x-1/2 -skew-x-12" src="./img/cat-show-1.png" alt="Cat-Logo">
            </div>
            <div class="w-max h-auto text-center m-1 ">
                <p class="text-center rounded-full bg-rose-600 w-20 h-auto px-3 text-sm text-white mb-2">female</p>
                <p class="text-center rounded-full bg-sky-400 w-20 h-auto px-3 text-sm text-white mb-2">Bengal </p>
                <p class="text-center rounded-full bg-yellow-300 w-20 h-auto px-3 text-sm text-white mb-2">Brown</p>
            </div>            
        </div>

        <div class="w-72 h-48 bg-white shadow-2xl grid grid-cols-2 row-auto gap-3 items-center justify-items-center rounded-2xl">
            <div class="w-full h-auto col-span-2 grid grid-rows-2 grid-flow-col items-center justify-start"> <!-- bg-slate-700-->
                <img class="bg-yellow-300 w-8 h-7 row-span-2 align-middle items-center ml-3 mr-5 rounded-full" src="./img/users-default-image/user_basic.svg" alt="">
                <h1 class="font-bold">Hans Gfaina</h1>
                <span class="text-xs text-grayDesign">Pet Owner</span>
                <button class="w-fulLjustify-center align-middle items-center row-span-2 ml-20" onclick="toggleHeart(this)">
                    <i class="text-red-600 z-10 fa-regular fa-heart"></i>
                </button>
            </div>  
            <div class="w-35.5 h-22.5 rounded-[20px] skew-x-12 bg-yellowDesign ml-8">
                <img class= "w-36 h-28 absolute top-0 -mt-5 mx-auto left-1/2 transform -translate-x-1/2 -skew-x-12" src="./img/cat-show-2.png" alt="Cat-Logo">
            </div>
            <div class="w-max h-auto text-center m-1 ">
                <p class="text-center rounded-full bg-rose-600 w-20 h-auto px-3 text-sm text-white mb-2">female</p>
                <p class="text-center rounded-full bg-sky-400 w-20 h-auto px-3 text-sm text-white mb-2">Bengal </p>
                <p class="text-center rounded-full bg-yellow-300 w-20 h-auto px-3 text-sm text-white mb-2">Brown</p>
            </div>            
        </div>

        <!--Card Footer-->
        <div class="fixed bottom-0 z-30 bg-FooterDesign w-72 h-14 rounded-t-3xl flex justify-around items-center content-center">
            <button class="relative"><i class="fa-solid fa-house text-white hover:text-yellowDesign"></i></button>
            <button class="relative"><i class="fa-solid fa-cart-shopping text-white hover:text-yellowDesign"></i></button>
            <button class="relative bg-cyanDesign w-10 h-11 mb-3 rounded-bl-2xl rounded-br-2xl hover:text-yellowDesign"><i class="fa-solid fa-plus text-white hover:text-yellowDesign"></i></button>
            <button class="relative"><i class="fa-solid fa-heart text-white hover:text-yellowDesign"></i></button>
            <button class="relative"><i class="fa-solid fa-user text-white hover:text-yellowDesign"></i></button>
        </div>
    </div>
</body>

<script type="text/javascript" src="./app.js"></script>
</html>
